pool:
  vmImage: ubuntu-latest

steps:
  - task: CopyFilesOverSSH@0
    inputs:
      sshEndpoint: $(sshEndpoint)
      contents: '**'
      targetFolder: '/Workspace/Monitoring'
      readyTimeout: '20000'
  - task: SSH@0
    inputs:
      sshEndpoint: $(sshEndpoint)
      runOptions: 'inline'
      inline: |
        cd /Workspace/Monitoring
        echo replace variables
        awk -i inplace -v cuv1="__DOMAIN__" -v cuv2="$(DOMAIN)" '{gsub(cuv1,cuv2); print;}' "grafana/custom.ini"
        sudo docker-compose pull && docker-compose stop && docker-compose up -d --remove-orphans
      failOnStdErr: false
      readyTimeout: '20000'